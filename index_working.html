<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RedSmoker</title>
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"-->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="smoker.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">RedSmoker</a>

      </div>
      <ul class="nav navbar-nav">
        <li><a href="Settings.html">Settings</a></li>
      </ul>

    </nav>

    <div class="container">
      <div class="jumbotron head-title">
        <h1>RedSmoker Live Interface</h1>
      </div>

    </div>
    <div class="container">
      <div class="row">
        <button class="col-lg-4 col-sm-6 smoker-element">
          AUTO
        </button>
        <div class="col-lg-4 col-sm-6 container-fluid smoker-element">
          <h2 id="time">18:25:30</h2>
          <p id="runTime">1:15:30</p>
          <button id="time">Reset</button>
        </div>
        <div class="col-lg-4 col-sm-6 container-fluid smoker-element">
          <h2 id="pitTemp">200°</h2>
          <p id="pitSet">230°</p>
          <input id="pit" type="range" min="100" max="400" step="1">
        </div>
        <div class="col-lg-4 col-sm-6 container-fluid smoker-element">
          <h2 id="foodTemp1">155°  147°</h2>
          <p id="foodAlarm">205°</p>
          <input id="alarm" type="range" min="120" max="210" step="1">
        </div>

      </div>

    </div>

  </body>
</html>
